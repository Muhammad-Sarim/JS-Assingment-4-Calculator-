<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaotr</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



    



    <div class="wrapper">
        <div class="typing-demo">
            Made By: M.Sarim
        </div>
    </div>






    <span>HTML+CSS Javascript </br>     Calculator</span>








    <!-- ======= Calculator ======== -->

    <div class="result">

<input type="text" id="input" disabled>



    <div>
        <table>
            <tr>
                <td onclick="number(7)">7</td>
                <td onclick="number(8)">8</td>
                <td onclick="number(9)">9</td>
                <td onclick="number('+')">+</td>
                <td id="equal" onclick="calc()" rowspan="5">=</td>
            </tr>
            
            <tr>
                <td onclick="number(4)">4</td>
                <td onclick="number(5)">5</td>
                <td onclick="number(6)">6</td>
                <td onclick="number('-')">-</td>
            </tr>
            
            <tr>
                <td onclick="number(1)">1</td>
                <td onclick="number(2)">2</td>
                <td onclick="number(3)">3</td>
                <td onclick="number('*')">*</td>
            </tr>
            
            <tr>
                <td onclick="number(0)">0</td>
                <td onclick="number('.')">.</td>
                <td onclick="number('/')">/</td>
                <td onclick="number('%')">%</td>
            </tr>
            
            <tr>
                <td onclick="allClear()" colspan="2">AC</td>
                <td onclick="oneClear()" colspan="2">C</td>
            </tr>
        </table>
    </div>


</div>




    








    <script src="index.js"></script>
</body>
</html>
